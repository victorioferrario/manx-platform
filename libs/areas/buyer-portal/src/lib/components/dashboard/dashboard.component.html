<fabric-view>
  <fabric-title class="fadeIn animated-800">
    {{this.sectionTitle}}
  </fabric-title>
  <fabric-item class="fadeInUp animated-300">
    <div #divElement>
      <div *ngIf="isLoading | async">
        <fabric-loader></fabric-loader>
      </div>
      <buyer-item-list></buyer-item-list>
      <buyer-paginator></buyer-paginator>
      <div class="container-fluid excel-view-container">
        <ng-container *ngIf="isLoaded | async">
          <div fxLayout="column" style="margin-top:15px;">
            <ng-container *ngFor="let item of list | async">
              <article class="list-item">
                <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start" style="padding:8px;">
                  <div fxFlex="0 1 calc(13.3% - 2px)">
                    <div class="item-logo">
                      <img src="https://cdn.manx.com{{item.manufacturerLogoUrl}}" class="manufacturerLogo" />
                    </div>
                  </div>
                  <div fxFlex="0 1 calc(83.3% - 1px)">
                    <ng-container *ngIf="item.prices[0].unitPrice>0">
                      <buyer-item-description [Item]="item"></buyer-item-description>
                    </ng-container>
                  </div>
                </div>
                ${{item.prices[0].unitPrice}}.00

              </article>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </fabric-item>
</fabric-view>


<ng-template>

</ng-template>
