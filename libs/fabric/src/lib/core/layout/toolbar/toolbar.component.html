<span class="fabric-button-wrapper">
    <button mat-button (click)="this.onToggleMenu()" style="font-weight:300;">Show/Hide Menu</button> </span>
<span class="fabric-label">
    <span class="mat-cb-wrapper">
        <span class="fabric-label-dark-1">
            <span class="fabric-label-accent">[ </span>
            mode : </span>
        <span class="fabric-toogle">
            <mat-slide-toggle (change)="onChangeMode($event)">{{ this.ctx.ux.props.mode }}</mat-slide-toggle></span>
        <span class="fabric-label-middle-accent">|</span></span>
    <span class="mat-cb-wrapper-2">
        <span class="fabric-label-dark-2"> size : </span>
        <span class="fabric-toogle-2">
            <mat-slide-toggle (change)="onChangeSize($event)">{{ this.ctx.ux.props.size }}</mat-slide-toggle>
        </span>
        <span class="fabric-label-accent-2">]</span>
    </span>
