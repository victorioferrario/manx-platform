<fabric-mat-header 
    SubHeaderTitle="Features">
    <fabric-fragment headerLogo>
        <img src="../assets/images/logo.svg" class="hubx-logo" alt="HubX.com"/></fabric-fragment>
</fabric-mat-header>
<mat-sidenav-container class="fabric-sidenav-container" #container>
    <mat-sidenav #sideNav class="fabric-color"          
      [mode]="this.context.ux.props.mode"
      [opened]="this.context.ux.props.opened"
      [fixedTopGap] ="this.context.ux.props.fixedTopGap" 
      [fixedBottomGap] ="this.context.ux.props.fixedBottomGap"
      [fixedInViewport] ="this.context.ux.props.fixedInViewport" autosize>       
        <fabric-mat-sidemenu class="{{this.context.ux.props.cssClass}}"></fabric-mat-sidemenu>
    </mat-sidenav>
    <mat-sidenav opened mode="side" position="end" class="fabric-end-nav"></mat-sidenav>
    <mat-sidenav-content class="fabric-main-content">     
        <ng-content select="[mainContent]"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
